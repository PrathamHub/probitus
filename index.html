<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent & Loan Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div class="navbar">
        <div class="logodiv">
            <img src="/logo.webp" class="logo" alt="Logo">
        </div>
        <button id="darkModeToggle">Dark Mode</button>
    </div>
    <div class="main">

        <div class="calculator">
            <label for="PropertyValue">Property Value</label>
            <input type="number" id="PropertyValue" placeholder="Enter Property Value">

            <label for="DownPayment">Down Payment %</label>
            <input type="number" id="DownPayment" placeholder="Enter Down Payment">

            <label for="EMIRate">EMI Rate%</label>
            <input type="number" id="EMIRate" placeholder="Enter EMI Rate">

            <label for="Tenure">Tenure (In Years)</label>
            <input type="number" id="Tenure" placeholder="Enter Tenure">

            <label for="rateOfAppreciation">Rate Of Appreciation %</label>
            <input type="number" id="rateOfAppreciation" placeholder="Enter Rate Of Appreciation">

            <div class="result">
                <div class="result-item">
                    <p>EMI: ‚Çπ</p>
                    <p id="emi">0</p>
                </div>

                <div class="result-item">
                    <p>Loan Payment: ‚Çπ</p>
                    <p id="loanAmount">0</p>
                </div>

                <div class="result-item">
                    <p>Down Payment: ‚Çπ</p>
                    <p id="downPaymentValue">0</p>
                </div>
            </div>

            <div class="calculator">
                <label for="rent">Monthly Rent</label>
                <input type="number" id="rent" placeholder="Enter monthly rent">

                <label for="expectedReturn">Expected Return on Savings %</label>
                <input type="number" id="expectedReturn" placeholder="Enter Expected Return">

                <div class="result">
                    <div class="result-item">
                        <p>Savings: ‚Çπ</p>
                        <p id="savings">0</p>
                    </div>
                </div>
            </div>

            <div class="result">
                <div class="result-item">
                    <p>Future Value of savings if you chose rent: ‚Çπ</p>
                    <p id="FutureValue">0</p>
                </div>
                <div class="result-item">
                    <p>Future Value of property: ‚Çπ</p>
                    <p id="FutureValueOfProperty">0</p>
                </div>
            </div>
        </div>

        <div class="result">
            <div class="result-item">
                <p>Outcome</p>
                <p id="finalResult">0</p>
            </div>
        </div>
        <div id="feedback-section">
            <button id="feedback-btn">Feedback</button>
        </div>

        <!-- Feedback Popup Modal -->
        <div id="feedback-modal">
            <div id="feedback-popup">
                <span id="close-feedback">&times;</span>
                <h2>Rate Your Experience</h2>
                <div id="emoji-container">
                    <span class="emoji">üò°</span>
                    <span class="emoji">üòï</span>
                    <span class="emoji">üòê</span>
                    <span class="emoji">üòä</span>
                    <span class="emoji">üòÅ</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->

</body>

</html>
