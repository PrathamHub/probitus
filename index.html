<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent & Loan Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div class="navbar">
        <div class="logodiv">
            <img src="/logo.webp" class="logo" alt="Logo">
        </div>
        <button id="darkModeToggle">Dark Mode</button>
    </div>
    <div class="main">

        <div class="calculator">

            <label for="PropertyValue">
                <span class="info-icon" title="Total value of the property">i</span> Property Value
            </label>
            <input oninput="formatNumber(this)" type="text" id="PropertyValue" placeholder="Enter Property Value">

            <label for="DownPayment">
                <span class="info-icon" title="Percentage of the property price to be paid upfront">i</span> Down
                Payment %
            </label>
            <input oninput="formatNumber(this)" type="text" id="DownPayment" placeholder="Enter Down Payment">

            <label for="EMIRate">
                <span class="info-icon" title="Monthly interest rate for the loan">i</span> EMI Rate %
            </label>
            <input type="text" id="EMIRate" oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
                placeholder="Enter EMI Rate" />


            <label for="Tenure">
                <span class="info-icon" title="Duration of the loan in years">i</span> Tenure (In Years)
            </label>
            <input oninput="formatNumber(this)" type="text" id="Tenure" placeholder="Enter Tenure">

            <label for="rateOfAppreciation">
                <span class="info-icon" title="Annual percentage increase in property value">i</span> Rate Of
                Appreciation %
            </label>
            <input oninput="formatNumber(this)" type="text" id="rateOfAppreciation"
                placeholder="Enter Rate Of Appreciation">

            <div class="result">
                <div class="result-item">
                    <p>EMI: ‚Çπ</p>
                    <p id="emi">0</p>
                </div>

                <div class="result-item">
                    <p>Loan Payment: ‚Çπ</p>
                    <p id="loanAmount">0</p>
                </div>

                <div class="result-item">
                    <p>Down Payment: ‚Çπ</p>
                    <p id="downPaymentValue">0</p>
                </div>
            </div>

            <div class="calculator">
                <label for="rent">
                    <span class="info-icon" title="Monthly rent you will be paying">i</span> Monthly Rent
                </label>
                <input oninput="formatNumber(this)" type="text" id="rent" placeholder="Enter monthly rent">

                <label for="expectedReturn">
                    <span class="info-icon" title="Annual percentage return you expect from savings">i</span> Expected
                    Return on Savings %
                </label>
                <input oninput="formatNumber(this)" type="text" id="expectedReturn" placeholder="Enter Expected Return">

                <div class="result">
                    <div class="result-item">
                        <p>Savings: ‚Çπ</p>
                        <p id="savings">0</p>
                    </div>
                </div>
            </div>

            <div class="result">
                <div class="result-item">
                    <p>Future Value of savings if you chose rent: ‚Çπ</p>
                    <p id="FutureValue">0</p>
                </div>
                <div class="result-item">
                    <p>Future Value of property: ‚Çπ</p>
                    <p id="FutureValueOfProperty">0</p>
                </div>
            </div>
        </div>

        <div class="result">
            <div class="result-item">
                <p>Outcome</p>
                <p id="finalResult">0</p>
            </div>
        </div>
        <div id="feedback-section">
            <button id="feedback-btn">Feedback</button>
        </div>

        <!-- Feedback Popup Modal -->
        <div id="feedback-modal">
            <div id="feedback-popup">
                <span id="close-feedback">&times;</span>
                <h2>Rate Your Experience</h2>
                <div id="emoji-container">
                    <span class="emoji">üò°</span>
                    <span class="emoji">üòï</span>
                    <span class="emoji">üòê</span>
                    <span class="emoji">üòä</span>
                    <span class="emoji">üòÅ</span>
                </div>
            </div>
        </div>
        <div id="contact-modal">
            <div id="contact-popup">
                <span id="close-contact">&times;</span>
                <h2>Contact Us</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
                <button id="submit-contact">Submit</button>
            </div>
        </div>

        <button id="contact-btn">Contact Us</button>
    </div>

    <script>
        function formatNumber(input) {
            let value = input.value.replace(/,/g, '');

            // Check if the input is a valid number
            if (!isNaN(value) && value !== '') {
                // Format the number with commas
                input.value = Number(value).toLocaleString('en-US');
            } else {
                input.value = '';
            }
        }
    </script>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->

</body>

</html>
